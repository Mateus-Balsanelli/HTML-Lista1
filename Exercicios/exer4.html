<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Cadatro de novos materiais de aula</title>
    </head>
    <body style="background-color:#6495ed">
        <h2 style="color:white">Cadastro de estudantes</h2>
        <div>
            <fieldset>
                <legend style="color:white">Dados escolares</legend>
                <label for="Escolaridade" style="color:white">Escolaridade:</label>
                <select name="ano">
                    <option value="1°ano">1°ano</option>
                    <option value="2°ano">2°ano</option>
                    <option value="3°ano">3°ano</option>
                </select>
                <br>
                <input type="checkbox">
                <label for="Português" style="color:white">Português</label>
                <br>
                <input type="checkbox">
                <label for="Matemática" style="color:white">Matemática</label>
                <br>
                <label for="Escolha seu professor" style="color:white">Escolha seu professor </label>
                <select name="professor">
                    <option value="Juliana Martins">Juliana Martins</option>
                    <option value="Cláudia">Cláudia</option>
                    <option value="Gabriel">Gabriel</option>
                    <option value="Márcio">Márcio</option>
                    <option value="Vicente">Vicente</option>
                    <option value="André">André</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend style="color:white">Descrição</legend>
                <textarea name="Descrição" rows="7" cols="50">Minha Descrição
                </textarea> 
            </fieldset>
            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar">
        </div>
        <br>
        <br>
        <br>
        <br>
        <a href="index.html">
            <button style="border:none;border-radius: 5px;height: 80px;width: 200px;background-color: darkred;font-size: medium;color: aliceblue;">Voltar para página principal!</button>
        </a>
    </body>
</html>
